<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Alert Server Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #FF6B6B;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .status-card:hover {
            transform: translateY(-5px);
        }
        
        .status-card h3 {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .status-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        
        .status-card.connected .value {
            color: #4CAF50;
        }
        
        .status-card.alerts .value {
            color: #FF6B6B;
        }
        
        .alerts-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .alerts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .alerts-header h2 {
            color: #333;
            font-size: 1.5rem;
        }
        
        .btn {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        .alert-item {
            background: #f8f9fa;
            border-left: 4px solid #FF6B6B;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .alert-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .alert-type {
            background: #FF6B6B;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .alert-time {
            color: #666;
            font-size: 0.9rem;
        }
        
        .alert-user {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .alert-location {
            color: #666;
            font-size: 0.9rem;
        }
        
        .no-alerts {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        
        .loading {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üö® SOS Alert Server</h1>
            <p>Local Network Emergency Communication Hub</p>
        </div>
        
        <div class="status-grid">
            <div class="status-card connected">
                <h3>Connected Clients</h3>
                <div class="value" id="clientCount">-</div>
            </div>
            <div class="status-card alerts">
                <h3>Total Alerts</h3>
                <div class="value" id="alertCount">-</div>
            </div>
            <div class="status-card">
                <h3>Server Status</h3>
                <div class="value" id="serverStatus">Online</div>
            </div>
            <div class="status-card">
                <h3>Last Update</h3>
                <div class="value" id="lastUpdate" style="font-size: 1.2rem;">-</div>
            </div>
        </div>
        
        <div class="alerts-section">
            <div class="alerts-header">
                <h2>Recent SOS Alerts</h2>
                <button class="btn" onclick="clearAlerts()">Clear All</button>
            </div>
            <div id="alertsList" class="loading">
                <div class="no-alerts">Loading alerts...</div>
            </div>
        </div>
        
        <div class="footer">
            <p>Safe Travel App - Offline SOS Server v1.0.0</p>
            <p>Running on local network for emergency communications</p>
        </div>
    </div>

    <script>
        let socket;
        let alerts = [];
        
        // Initialize connection
        function initSocket() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('Connected to server');
                updateServerStatus('Online');
                loadData();
            });
            
            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                updateServerStatus('Offline');
            });
            
            socket.on('sos_alert_broadcast', (alert) => {
                console.log('New SOS alert received:', alert);
                alerts.unshift(alert);
                updateAlertsDisplay();
                updateStats();
            });
            
            socket.on('connected', (data) => {
                console.log('Server welcome:', data.message);
            });
        }
        
        // Load initial data
        async function loadData() {
            try {
                // Load alerts
                const alertsResponse = await fetch('/alerts');
                const alertsData = await alertsResponse.json();
                
                if (alertsData.success) {
                    alerts = alertsData.alerts;
                    updateAlertsDisplay();
                }
                
                // Load stats
                const statsResponse = await fetch('/stats');
                const statsData = await statsResponse.json();
                
                if (statsData.success) {
                    document.getElementById('clientCount').textContent = statsData.connectedClients;
                }
                
                updateStats();
                
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }
        
        // Update alerts display
        function updateAlertsDisplay() {
            const alertsList = document.getElementById('alertsList');
            
            if (alerts.length === 0) {
                alertsList.innerHTML = '<div class="no-alerts">No SOS alerts received yet</div>';
                return;
            }
            
            alertsList.innerHTML = alerts.map(alert => `
                <div class="alert-item">
                    <div class="alert-header">
                        <span class="alert-type">${alert.alertType || 'EMERGENCY'}</span>
                        <span class="alert-time">${formatTime(alert.timestamp)}</span>
                    </div>
                    <div class="alert-user">
                        üë§ ${alert.user?.name || 'Unknown User'}
                        ${alert.user?.phone ? `üìû ${alert.user.phone}` : ''}
                    </div>
                    <div class="alert-message">${alert.message || 'Emergency SOS Alert'}</div>
                    ${alert.location ? `
                        <div class="alert-location">
                            üìç ${alert.location.latitude.toFixed(6)}, ${alert.location.longitude.toFixed(6)}
                            ${alert.location.accuracy ? `(¬±${Math.round(alert.location.accuracy)}m)` : ''}
                        </div>
                    ` : ''}
                </div>
            `).join('');
            
            alertsList.classList.remove('loading');
        }
        
        // Update statistics
        function updateStats() {
            document.getElementById('alertCount').textContent = alerts.length;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }
        
        // Update server status
        function updateServerStatus(status) {
            document.getElementById('serverStatus').textContent = status;
        }
        
        // Format timestamp
        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleString();
        }
        
        // Clear all alerts
        async function clearAlerts() {
            if (!confirm('Are you sure you want to clear all alerts?')) {
                return;
            }
            
            try {
                const response = await fetch('/alerts', { method: 'DELETE' });
                const data = await response.json();
                
                if (data.success) {
                    alerts = [];
                    updateAlertsDisplay();
                    updateStats();
                    alert('All alerts cleared successfully');
                } else {
                    alert('Error clearing alerts: ' + data.error);
                }
            } catch (error) {
                console.error('Error clearing alerts:', error);
                alert('Error clearing alerts');
            }
        }
        
        // Auto-refresh stats every 30 seconds
        setInterval(() => {
            if (socket && socket.connected) {
                loadData();
            }
        }, 30000);
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initSocket();
        });
    </script>
    
    <script src="/socket.io/socket.io.js"></script>
</body>
</html>
